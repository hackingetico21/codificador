        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="styles.css">
    </head>

            <input class="input" type="text" name="text-input-salida" id="text-input-salida">

        </div>
        <div class="columna4">
            <input type="button" class="btn" onclick="BotonCopiar()" value="copiar" />
        </div>
